<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">

<body> 

  <div class="flex"> 

      
      <div aria-label="Business People in Office" class="image1 image2">

      </div>
      
      <div class="textSection"> 
           

            <h1>Get <span class="insightsColor">insights</span> that help  <br/>  your business grow. </h1>

            </div>

                
            <div class="stats">

              <h2 class="two">314</h2> <p class="five statsWords">TEMPLATES</p>
              <h2 class="three">12M+</h2> <p class="six statsWords">QUERIES</p>

      </div>
